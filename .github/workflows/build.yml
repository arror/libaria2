name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'     
        required: true
        type: string

jobs:
  release:
    runs-on: macOS-12
    steps:

      - uses: actions/checkout@v4
        with:
          path: 'script'

      - uses: actions/checkout@v4
        with:
          repository: aria2/aria2
          path: 'aria2'
          
      - name: Build
        run: |
          pwd
          ls -l
          cd script
          ls -l
          cd ../
          cd aria2
          ls -l
